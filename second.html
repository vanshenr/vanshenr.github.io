<!DOCTYPE html>
<html lang="en">
<head>
    <title>Visuaaliset elementit</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
<body>
    <a href="index.html">Index sivulle</a>
    <h1>Visuaalisten elementtien harjoittelu</h1>
    <p>Harjoittelen visuaalisten elementtien käyttöä.</p>
    <img src="images/vaalea.jpg" alt="Tämä kuva on vaalea" width="500" height="100">
    <br>
    <br>
    <figure>
    <img src="images/tumma.jpg" alt="Tämä kuva on tumma ja siinä on savua" width="250" height="100">
    <figcaption>Tämä kuva on tumma ja siinä on savua</figcaption>
    </figure>
    <label for="Koodaustaito">Koodaustaitoni:</label>
    <meter id="Koodaustaito" value="5" min="0" max="100"></meter>
</body>
</html>
